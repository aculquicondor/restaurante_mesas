<div>
    <div class="row" ng-controller="TablesCtrl">
        <div class="col s12 m4 l4" ng-repeat="table in tables">
            <div class="card z-depth-3" ng-class="{true: 'available', false:'unavailable'}[table.available]">
                <div class="center card-image waves-effect waves-block waves-light">
                    <img class="img-responsive activator" src="https://cdn1.iconfinder.com/data/icons/furniture-volume-1/48/007-512.png">
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4"><b class="badge">#{{table.number}}</b><i class="mdi-navigation-more-vert right"></i></span>
                    <p>Capacidad: {{table.capacity}}</p>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">Card Title <i class="mdi-navigation-close right"></i></span>
                    <p>Here is some more information about this product that is only revealed once clicked on.</p>
                </div>
            </div>
        </div>
    </div>
</div>
